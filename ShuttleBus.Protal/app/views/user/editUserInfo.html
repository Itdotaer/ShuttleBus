<!-- Start Login Form -->
<div class="container userInfo">
    <div class="panel panel-primary">
        <div class="panel-heading text-center">
            User Info
        </div>
        <div class="panel-body" style="margin: 5px 20px 5px 20px;">
            
            <form name="userInfoForm" class="form-horizontal">
                <div class="profile-img-card">
                    <img src="http://www.gravatar.com/avatar/{{ vm.userInfo.email | gravatar }}" />
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">User Name:</label>
                    <div class="col-sm-8">
                        <label>{{vm.userInfo.userName}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Fist Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="Fist Name" ng-model="vm.userInfo.firstName" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Last Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="Last Name" ng-model="vm.userInfo.lastName" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Email:</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" placeholder="Email" ng-model="vm.userInfo.email">
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <div class="row">
                <button class="btn btn-primary pull-right" ng-click="vm.cancel()">Cancel</button>
                <button class="btn btn-primary pull-right" ng-disabled="!userInfoForm.$valid" ng-click="vm.update()">Update</button>
            </div>
        </div>
    </div>
</div>
<!-- End Login Form -->
