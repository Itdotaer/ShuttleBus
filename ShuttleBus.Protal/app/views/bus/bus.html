<!-- Start Bus Form -->
<form name="busForm">
    <div class="modal-header">
        <h3 class="modal-title">{{vm.modalTitle}}</h3>
    </div>
    <div class="modal-body">
        <!--<pre>{{vm.bus | json}}</pre>-->
        <div class="loading" ng-if="!vm.bus">
            <img src="/app/images/loading.gif" class="loadingImg" />
        </div>
        <div class="form-horizontal" ng-if="vm.bus">
            <div class="form-group">
                <label class="col-sm-3 control-label">Bus Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Bus Name" ng-model="vm.bus.busName" required="" ng-readonly="vm.model === 'detail'">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Description:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Description" ng-model="vm.bus.busDes" required="" ng-readonly="vm.model === 'detail'">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Number:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Number" ng-model="vm.bus.busNumber" required="" ng-readonly="vm.model === 'detail'">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Owner:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Owner" ng-model="vm.bus.busOwner" ng-readonly="vm.model === 'detail'">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Phone Number:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Phone Number" ng-model="vm.bus.busOwnerNumber" ng-readonly="vm.model === 'detail'">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Status:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Status" ng-model="vm.bus.busStatus" ng-readonly="vm.model === 'detail'">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="vm.ok()" ng-disabled="!busForm.$valid">{{vm.okBtn}}</button>
        <button class="btn btn-warning" ng-click="vm.cancel()">Cancel</button>
    </div>
</form>
<!-- End Bus Form -->
