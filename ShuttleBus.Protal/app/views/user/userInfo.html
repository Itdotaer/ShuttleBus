<!-- Start Login Form -->
<div class="container userInfo">
    <div class="panel panel-primary">
        <div class="panel-heading text-center">
            User Info
        </div>
        <div class="panel-body" style="margin: 5px 20px 5px 20px;">
            <form name="userInfoForm" class="form-horizontal">
                <div class="profile-img-card">
                    <img src="http://www.gravatar.com/avatar/{{ userInfo.email | gravatar }}" />
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">User Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="Fist Name" ng-model="userInfo.userName" required="" readonly="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Fist Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="Fist Name" ng-model="userInfo.firstName" required="" readonly="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Last Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="Last Name" ng-model="userInfo.lastName" required="" readonly="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Email:</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" placeholder="Email" ng-model="userInfo.email" readonly="">
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <div class="row">
                <a class="btn btn-primary pull-right" style="margin: 0 10px 0 10px;" ui-sref="editUserInfo">Edit</a>
            </div>
        </div>
    </div>
</div>
<!-- End Login Form -->
